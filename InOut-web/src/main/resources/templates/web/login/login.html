<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/login">
<body>
    <div layout:fragment="contents" th:remove="tag">
        <div class="login">
            <div class="container h-100 d-flex align-items-center">
                <div class="inner">
                    <h1 class="text-center mb-6"><img src="/web/images/inout_logo_blue.png" alt="인아웃"></h1>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="아이디" id="userId" name="userId" class="form-control form-control-lg">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="비밀번호" id="userPwd" name="userPwd" class="form-control form-control-lg">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="save">
                                <label class="custom-control-label" for="save">아이디 저장</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-lg btn-dark btn-block" id="btn-login" onclick="clickLogin()" disabled>로그인</button>
                        <div class="form-group">
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <div>
                                <a href="javascript:;">아이디</a>
                                <a href="javascript:;">비밀번호 찾기</a>
                                </div>
                                <a href="javascript:;" class="col-auto text-right">회원가입</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
